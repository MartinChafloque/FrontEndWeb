<div class="crearUsuario p-5">
    <form class="custom-form" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleFormControlInput1">Usuario</label>
          <input class="form-control" formControlName="usuario" name="usuario" required="required">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Contrasenia</label>
            <input type="password" class="form-control" formControlName="contrasenia" name="contrasenia" required="required">
          </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Nombre</label>
          <input class="form-control" formControlName="nombre" name="nombre" required="required">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Apellido</label>
            <input class="form-control" formControlName="apellido" name="apellido" required="required">
          </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Fecha de Nacimiento</label>
            <input type="date" formControlName="fecha" class="form-control" name="fecha" required="required">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Cargo</label>
            <input formControlName="cargo" class="form-control" name="cargo" required="required">
        </div>
        <div class="form-group p-1">
            <button type="submit" class="btn btn-primary">Crear</button>
        </div>
      </form>
</div>
