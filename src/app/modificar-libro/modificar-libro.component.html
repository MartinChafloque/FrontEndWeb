<div class="modificarLibro p-5" *ngIf="this.book">
    <form class="custom-form" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleFormControlInput1">Nombre</label>
          <input class="form-control" formControlName="nombre" name="nombre" required="required" [(ngModel)]="book.name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Editorial</label>
            <input type="number" class="form-control" formControlName="editorialId" name="editorialId" required="required" [(ngModel)]="book.editorialId">
          </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Descripci√≥n</label>
          <textarea class="form-control" rows="4" formControlName="descripcion" name="descripcion" required="required" [(ngModel)]="book.description"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Url de la portada</label>
            <input class="form-control" formControlName="url" name="url" required="required" [(ngModel)]="book.imageUrl">
          </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Cantidad</label>
            <input type="number" formControlName="cantidad" class="form-control" min="1" max="1000" name="cantidad" required="required" [(ngModel)]="book.cantidad">
        </div>
        <div class="form-group p-1">
            <button type="submit" class="btn btn-primary">Modificar</button>
        </div>
      </form>
</div>
